<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Link Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- Css -->
  <link rel="stylesheet" href="css/styles.css">



  <title>Frontend Mentor | Order summary card</title>


</head>

<body>

  <main class="main-container">
    <section class="order-card">
      <article class="order-image">
      </article>
      <article class="order-info">
        <h1 class="title-info"> Order Summary</h1>
        <p class="paragraph-info">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="info-summary">
          <img src="./images/icon-music.svg" alt="icon-music">
          <div class="summary-detail">
            <h2>Annual Plan</h2>
            <span>$59.99/year</span>
          </div>
          <div>
            <a href="#" class="summary-change">Change</a>
          </div>
        </div>
        <button class="primary-btn">Proceed to Payment</button>

        <button class="secondary-btn">Cancel Order</button>
      </article>

    </section>

  </main>

</body>

</html>
