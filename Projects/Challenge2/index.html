<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>
  <main class="container">
    <section class="card">
      <article class="card-image">
        <img class="image" src="./images/image-equilibrium.jpg" alt="Equilibrium.jpg">
        <div class="image-active"></div>
      </article>
      <article class="summary">
        <h2>Equilibrium #3429</h2>
        <p class="summary-p">Our Equilibrium collection promotes balance and calm.</p>
        <div class="summary-info">
          <div class="summary-ethereum">
            <img src="./images/icon-ethereum.svg" alt="icon-ehtereum">
            <p>0.041 ETH</p>
          </div>
          <div class="summary-clock">
            <img src="./images/icon-clock.svg" alt="icon-clock">
            <p>3 days left</p>
          </div>
        </div>
        <hr>
        <div class="summary-credits">
          <img class="credits-image" src="./images/image-avatar.png" alt="icon-profile">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </article>
    </section>
  </main>
</body>

</html>
